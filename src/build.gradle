plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'org.respouted'
version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'joda-time:joda-time:2.12.5'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

jar {
    archiveBaseName = 'respouteddownpour'

    manifest {
        attributes(
            'Implementation-Title': 'RespoutedDownpour',
            'Implementation-Version': project.version
        )
    }
}

publishing {
    repositories {
        maven {
            name = 'GitHubPackages'
            url = 'https://maven.pkg.github.com/respouted/downpour'
            credentials {
                username = System.getenv('GITHUB_ACTOR')
                password = System.getenv('GITHUB_TOKEN')
            }
        }
    }
}
